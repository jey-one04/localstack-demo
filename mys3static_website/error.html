<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .error-title {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .back-home {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">Oops!</h1>
            <p class="error-message">Something went wrong. We couldn't find the page you were looking for.</p>
            <p class="error-code">Error 404: Page Not Found</p>
            <a href="/" class="back-home">Go Back Home</a>
        </div>
    </div>
</body>
</html>
